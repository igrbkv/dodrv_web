$def with (dev, adcs, title=None)
$var title: $title
<p>Канал
$for d in getDevs():
    $if dev == d:
        <a> [$dev]</a>
    $else:
        <a href="/state/acds/$d"> $d</a>
</p>
$if adcs:
    <table>
    <tr>
        $for i in adcs[0]:
        <th id="$i" align="center">$i</th>
    </tr>
    $for r in adcs[1:]:
        <tr>
        $for c in r:
            <td align="right">$c</td>
        </tr>
</table>
<p><a href="/state/analogs/$dev">Текущие данные аналогов</a></p>
